<div class="container">
    <h2>Hey there, welcome at <span class="logo">instire.io</span></h2>
    <p>
        Please log in with your Instagram account to find out how your profile performs.
    </p>
    <p class="privacy-info">
        Learn more about what we do with your data and why it is save with us in our
        <a routerLink="/about/privacy" routerLinkActive="active">Privacy Policy</a>.
    </p>

    <div class="horizontal-rule"></div>
    <button class="button" (click)="instagramRedirect()">
        <i class="fab fa-instagram"></i>
        Login using Instagram
    </button>
    <img id="logout-image" *ngIf="isLogout" [src]="instagramLogoutURL" width="0" height="0" />
</div>
