    <img class="profile-picture" *ngIf="userService.user.details" [src]="userService.user.details.profile_picture" />
    <div class="username">
        <h2>@{{ userService.user.details.username | uppercase }}</h2>
    </div>
    <div class="belt">
        jkfaskf saf safksdaf klsa
    </div>
    <div class="results" *ngIf="userService.user.score">

        <p>That's pretty dope! Your account performs better than 24% of 2.567 fellow <span class="logo">instire.io</span> users!</p>
    </div>
</div>
